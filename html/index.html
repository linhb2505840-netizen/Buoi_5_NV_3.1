<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infographic và Video Minh Họa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f6fa;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #2f3640;
        }
        .infographic {
            margin: 20px auto;
            max-width: 800px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        .video-container {
            margin-top: 30px;
        }
        video {
            width: 80%;
            max-width: 800px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>

    <h1>Infographic và Video Minh Họa</h1>

    <!-- Hiển thị Infographic -->
    <img src="Infographic.png" alt="Infographic minh họa" class="infographic">
    <h3>
        *Infographic tạo bởi Canva AI, hình ảnh từ Unsplash (CC0)

    </h3>

    <!-- Hiển thị Video MP4 -->
    <div class="video-container">
        <video controls>
            <source src="video.mp4" type="video/mp4">
            Trình duyệt của bạn không hỗ trợ video.
        </video>
    <h3>
        *Video tạo bởi CapCut, tài liệu từ Pexels/FreeSound (CC0)
    </h3>
    </div>
    <h2>
        Trang web được tạo ra với sự hỗ trợ của AI
    </h2>

</body>
</html>
